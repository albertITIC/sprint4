<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un compte</title>
    <link rel="stylesheet" href="/style/crearCompte.css">
</head>
<body>
    <!-- Títol web -->
    <section class="titol">
        <h1><strong>Attendo</strong></h1>
    </section>

    <!-- Caixa per crear compte -->
    <section class="crearCompte">
        <section class="titol-crear-compte">Crear compte</section>
        <!-- Secció de registre -->
        <!-- Nom -->
        <section class="camp 1">
            <label for="nom">Nom</label>
            <input type="text" id="nom" placeholder="Escriu el teu nom">
        </section>
        <!-- Cognom -->
        <section class="camp 2">
            <label for="cognom">Cognom</label>
            <input type="text" id="cognom" placeholder="Escriu el teu cognom">
        </section>
        <!-- Email -->
        <section class="camp 3">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Escriu el teu correu">
        </section>
        <!-- Contrasenya -->
        <section class="camp 4">
            <label for="password">Contrassenya</label>
            <input type="password" id="contrasenya" placeholder="Escriu la teva contrassenya">
        </section>  

        <!-- Botó per crear un compte nou -->
        <button>Crear compte</button>

        <!-- Buttons per retornar a iniciar sessió -->
        <a href="" id="tornarIniciarSessio">Torna per iniciar sessió</a>
    </section>



</body>
</html>
